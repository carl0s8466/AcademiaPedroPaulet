
<mat-form-field>
    <mat-label>Busqueda general</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="idAsistencia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idAsistencia}} </td>
      </ng-container>
      <ng-container matColumnDef="fecharegistro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Registro </th>
        <td mat-cell *matCellDef="let row"> {{row.fecharegistro}} </td>
      </ng-container>
      <ng-container matColumnDef="estadotencia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de Asistencia </th>
        <td mat-cell *matCellDef="let row"> {{row.estadotencia}} </td>
      </ng-container>
      <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
        <td mat-cell *matCellDef="let row"> {{row.periodo}} </td>
      </ng-container>
      <ng-container matColumnDef="estudiante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </th>
        <td mat-cell *matCellDef="let row"> {{row.estudiante.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
        <td mat-cell *matCellDef="let row"> {{row.curso.nombre}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="openDialog(row)">
            <mat-icon>mode_edit</mat-icon>
          </button>
  
          <button mat-button color="accent" (click)="delete(row.idAsistencia)" >
            <mat-icon>delete</mat-icon>
          </button>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  
    </table>
  
    <button mat-fab color="primary" style="float: right;" (click)="openDialog()" >
      <mat-icon>save</mat-icon>
    </button>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of patients"></mat-paginator>
  
  </div>
